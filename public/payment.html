    <section class="payment-section">
        <h2>Complete Your Payment</h2>
        <form id="payment-form" action="/process-payment" method="POST">
             <label for="name">Name:</label>
             <input type="text" id="name" name="name" required>
             
             <label for="email">Email:</label>
             <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="description">product your paying for!.:</label>
            <textarea id="description" name="description" required></textarea>
            
            <label for="cardholder-name">Cardholder Name:</label>
            <input type="text" id="cardholder-name" name="cardholder-name" required>

            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" pattern="\d{16}" placeholder="1234 5678 9012 3456" required>

            <label for="expiry-date">Expiry Date:</label>
            <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" pattern="\d{3,4}" placeholder="123" required>

            <label for="billing-address">Billing Address:</label>
            <input type="text" id="billing-address" name="billing-address" placeholder="123 Street Name, City, Country" required>

            <label for="zip-code">ZIP Code:</label>
            <input type="text" id="zip-code" name="zip-code" placeholder="ZIP Code" required>

            <button type="submit" class="submit-payment">Pay Now</button>
        </form>
